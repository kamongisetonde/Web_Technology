 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/STATIC/login.css">
    
 </head>
 <body>
    
    <script src="/STATIC/login.js"></script>
    <div class="cotn_principal">
        <div class="cont_centrar">
        
          <div class="cont_login">
        <div class="cont_info_log_sign_up">
              <div class="col_md_login">
        <div class="cont_ba_opcitiy">
                
                <h2>LOGIN</h2>  
          <p>For existing users</p> 
          <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
          </div>
          </div>
        <div class="col_md_sign_up">
        <div class="cont_ba_opcitiy">
          <h2>SIGN UP</h2>
        
          
          <p>For new users</p>
        
          <button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
        </div>
          </div>
               </div>
        
            
            <div class="cont_back_info">
               <div class="cont_img_back_grey">
               <img src="http://free.wallpaperbackgrounds.com/photography/scenic/106425-40937.jpg" alt="" />
               </div>
               
            </div>
        <div class="cont_forms" >
            <div class="cont_img_back_">
               <img src="http://free.wallpaperbackgrounds.com/photography/scenic/106425-40937.jpg" alt="" />
               </div>
         <div class="cont_form_login">
        <a href="#" onclick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
           <h2>LOGIN</h2>
           
            <input type="email" placeholder="Email"
                   input type="submit"/>
                  <input type="password" placeholder="Password" />
           <p class="forgot"><a href="SignUp.html"><font color= "white">Forgot Password?</font></a></p>
        <button class="btn_login" type="submit" onclick="cambiar_login()">LOGIN</button>
          </div>
          
           <div class="cont_form_sign_up">
        <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
             <h2>SIGN UP</h2>
        <input type="email" placeholder="Email" />
        <input type="text" placeholder="User" />
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Confirm Password" />
        <button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
        
          </div>
        
            </div>
            
          </div>
         </div>
        </div>
 </body>
 </html>
